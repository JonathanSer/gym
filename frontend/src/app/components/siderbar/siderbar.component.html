<aside class="h-full w-64 bg-black text-white flex flex-col">
  <!-- Logo con imagen y nombre debajo, sin línea y más margen -->
  <div class="flex flex-col items-center justify-center mt-10 px-4 mb-4">
    <img
      src="https://cdn-icons-png.flaticon.com/128/10136/10136194.png"
      alt="Logo"
      class="w-14 h-14"
    />
    <span class="text-2xl font-semibold select-none">FitZone Gym</span>
  </div>

  <!-- Navegación -->
  <nav class="flex-1 px-4 py-6 space-y-2">

    @for (ruta of rutasFiltradas; track $index) {
      <a
        [routerLink]="[ruta.path]"
        class="flex items-center px-5 py-2 rounded-full transition-colors duration-200 hover:bg-[#7a4e2e]"
        routerLinkActive="active-link"
        [attr.aria-label]="ruta.title"
      >
        <i [class]="ruta.icono" class="mr-3"></i> {{ ruta.title }}
      </a>
    }

  </nav>

  <!-- Opción de salir -->
  <div class="p-4 border-t border-gray-700">
    <a
      routerLink="/perfil"
      class="flex items-center px-5 py-2 rounded-full transition-colors duration-200 hover:bg-[#7a4e2e]"
      routerLinkActive="active-link">
      <i class='bx bx-chart text-xl mr-3'></i>
      Perfil
    </a>
    <button (click)="cerrarSesion()" class="flex items-center px-4 py-2  rounded-full hover:bg-[#7a4e2e] w-full transition">
      <i class='bx bx-log-out text-xl mr-3'></i>
      Salir
    </button>
  </div>
</aside>
