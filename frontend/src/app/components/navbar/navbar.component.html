<div class="bg-white px-6 py-4 flex items-center justify-between">
  <div class="flex items-center space-x-4">
    <img src="" alt="">
    <a href="" class="text-3xl font-bold">{{ rutaFiltrada() }}</a>
  </div>
  <div class="flex items-center space-x-4">
    <a href="#" class="text-2xl text-gray-700 hover:text-gray-800 transition-colors duration-300 p-2 rounded-full hover:bg-gray-300 w-12 h-12 flex items-center justify-center">
      <i class='bx bx-bell'></i>
    </a>

    <div class="text-right">
        <p class="text-sm text-gray-600 text-center">Bienvenido,</p>
        <p class="font-semibold text-gray-800 text-center">{{ usuario()?.nombre }}</p>
    </div>

    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <a href="#" class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold">
            {{ usuario()?.nombre?.charAt(0) }}
        </a>
      </div>
      <ul
        tabindex="0"
        class="menu menu-md dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between" routerLink="/perfil">
            Perfil
          </a>
        </li>
        <li><button (click)="cerrarSesion()">Salir</button></li>
      </ul>
    </div>
  </div>
</div>
